<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .favorites img {
    width: 150px;
  }

  .main-card img {
    width: 300px;
  }
</style>

<body>
  <div id="app"></div>

  <!-- 리액트 및 리액트 DOM코드 추가 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const jsonLocalStorage = {
      setItem: (key, value) => {
        localStorage.setItem(key, JSON.stringify(value));
      },
      getItem: (key) => {
        return JSON.parse(localStorage.getItem(key));
      },
    };

    console.log("야옹");

    //컴포넌트는 무조건 대문자로 시작
    function CatItem(props) {
      return (
        <li>
          <img src={props.img} />
        </li>
      );
    }

    const FOO = "hello world"

    function foo() {
      return 1;
    }
    //리액트 안에서도 {}로 자바스크립트 문법을 쓸 수 있음

    function Favorites({ favorites }) {
      return (
        <ul className="favorites">
          {favorites.map((cat) => (
            <CatItem img={cat} key={cat} />
          ))}
          {FOO == "hello world" ? "true" : "false"}
          {foo()}
        </ul>
      );
    }

    const MainCard = ({ img, onHeartClick }) => {
      return (
        < div className="main-card" >
          <img src={img} />
          <button
            onClick={onHeartClick}
          >🤍</button>
        </div >
      );
    }

    const Title = (props) => {
      return <h1>{props.children}</h1>;
    }

    const Form = ({ updateMainCat }) => {
      const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
      const [value, setValue] = React.useState('');
      const [errorMessage, setErrorMessage] = React.useState('');

      function handleInputChange(e) {
        const userValue = e.target.value;
        if (includesHangul(userValue)) {
          setErrorMessage("한글은 입력할 수 없습니다.");
          return;
        } else {
          setErrorMessage("");
        }

        setValue(userValue.toUpperCase());
      }

      function handleFormSubmit(e) {
        e.preventDefault();
        setErrorMessage("");

        if (value == '') {
          setErrorMessage("빈값불가.");
          return;
        }

        updateMainCat();
      }

      return (
        <form onSubmit={handleFormSubmit}>
          <input
            type="text"
            name="name"
            placeholder="영어 대사를 입력해주세요"
            value={value}
            onChange={handleInputChange}
          />
          <button type="submit">생성</button>
          <p style={{ color: "red" }} >{errorMessage}</p>
        </form >
      );
    }

    const App = () => {

      const CAT1 = "https://usercontent.one/wp/cupcake.nilssonlee.se/wp-content/uploads/2022/08/JOWI0372-scaled.jpg";
      const CAT2 = "https://usercontent.one/wp/cupcake.nilssonlee.se/wp-content/uploads/2022/08/GD4A0061-scaled.jpg";
      const CAT3 = "https://usercontent.one/wp/cupcake.nilssonlee.se/wp-content/uploads/2022/08/GD4A0055-scaled.jpg";

      //상태 끌어올리기 Lifting stata up(자식 컴포넌트 안에서만 쓰이던 상태를 상위 컴포넌트에서도 쓰기 위함 -> 자식 컴포넌트에 props로 넘겨줘야 함)
      const [counter, setCounter] = React.useState(jsonLocalStorage.getItem('counter'));
      const [mainCat, setmainCat] = React.useState(CAT1);
      //없으면 null값 || []
      const [favorites, setFavorites] = React.useState(jsonLocalStorage.getItem('favorites') || []);

      console.log("카운터", counter);

      function updateMainCat() {
        setmainCat(CAT2);
        const nextCounter = counter + 1
        setCounter(nextCounter);
        jsonLocalStorage.setItem("counter", nextCounter);
      }

      function handleHeartClick() {
        const nextFavorites = [...favorites, mainCat];
        setFavorites(nextFavorites);
        jsonLocalStorage.setItem("favorites", nextFavorites);
      }

      return (
        <div>
          <Title>{counter}번째 고양이 가라사대</Title>
          <Form updateMainCat={updateMainCat} />
          <MainCard img={mainCat} onHeartClick={handleHeartClick} />
          <Favorites favorites={favorites} />
        </div>
      );

    }

    const 여기다가그려 = document.querySelector('#app');

    ReactDOM.createRoot(여기다가그려).render(<App />);


    // // 1. 좋아요 버튼 찾기

    // // 2. 좋아요 버튼 눌렀을 때 이벤트
    // likeButton.addEventListener("click", function () {
    //   // 3. 하트 색 바꾸기
    //   likeButton.innerHTML = "❤️";

    //   // 4. 고양이 사진을 추가할 곳 찾기
    //   const favorites = document.querySelector(".favorites");
    //   // 5. 새로운 고양이 사진 만들기
    //   const newFavoriteImage = document.createElement("img");
    //   newFavoriteImage.src =
    //     "https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react";
    //   // 6. 고양이 사진을 감싸는 li태그 만들기
    //   const li = document.createElement("li");
    //   // 7. li태그에 고양이 사진 넣기
    //   li.appendChild(newFavoriteImage);
    //   // 8. 방금 만든 요소 넣기
    //   favorites.appendChild(li);
    //   });
  </script>
</body>

</html>
